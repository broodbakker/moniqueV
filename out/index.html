}</style></head><body><div id="__next">test test test<div class="jss1"><nav></nav></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"default":{"attributes":{"templateKey":"post.template","titel":"Een goede job hebben en tóch honger lijden: heel gewoon bij de Maya’s!","Subtitel":"Ontberingen lijden terwijl je een goede functie bekleedt. Een recente vondst in Mexico bewijst dat dit bij de Maya’s niet ongebruikelijk was. We kunnen ons niets voorstellen bij een Mark Rutte die bij een voedselbank moet aankloppen of een Merkel die met pijn loopt omdat ze geen medische zorg kan betalen. Toch was dit bij de Maya’s niet ongewoon.","date":"2021-03-18T13:51:10.145Z","image":"/img/image2.jpeg","onderwerp":"history","auteur":"monique siemsen","tags":["test1"]},"html":"\u003cp\u003eArme rijke Maya’s\nIn Mexico, vlakbij de grenzen met Belize en Quatamala, is onlangs het graf ontdekt van de diplomaat Ajpach’ Waal. Ajpach werd zo’n 1300 jaar geleden, rond 800 na Christus, begraven in de toenmalige grote stad El Palmar. Ajpach was belangrijk, anders had hij überhaupt niet zo’n voornaam graf. Bij het graf hoorde namelijk ook een offertafel en inscripties die vertellen over zijn politieke verrichtingen. En die zijn niet gering. Zo had hij de rol van vredestichter en ambassadeur tussen twee rivaliserende maya-koninkrijken, namelijk die van Copán en Calakmul.\nOok uit andere zaken bleek Ajpach tot de maatschappelijke elite te behoren. Zo ontbraken de meeste van zijn voortanden. En dat hoorde ook zo. Hoe belangrijker je was, hoe meer tanden je mocht missen, want het was de bedoeling dat je implantaten van jade en pitriet daarvoor in de plaats kreeg.\u003c/p\u003e\n\u003cp\u003eGebitinplantaten van jade voor Maya kakkers\nHoe groener en zwarter je prachtige glimlach was, des te belangrijker jouw job dus. Want het gebruik van implantaten was niet alleen voorbehouden aan de creme de la creme van de Maya-wereld, maar ook nog eens streng gereguleerd. Het is dus uitgesloten dat je zónder die voorname positie, maar slechts vanuit een wanna-be situatie, je knagers mocht laten wegboren om deze te vervangen. Het gebit van Ajpach, echter, laat netjes weggeboorde tanden zien, dus weten we dat hij zijn mond mócht tooien met implantaten. Bovendien was zijn achterhoofd plat, wat een schoonheidsideaal was onder voorname Maya’s.\nGelukkig man dus die Ajpach, zou je zeggen. Maar niets is minder waar. Uit onderzoek van het lichaam blijkt dat hij onbehandelde abcessen had in zijn mond, leed aan ernstige arthrites en bovendien zoveel honger had geleden in zijn jeugd dat dit sporen en schade naliet aan zijn schedel.\u003c/p\u003e\n\u003cp\u003eHommeles bij de Maya’s: koningen Copán en Calakmul in de clinch\nHet zou nog zo kunnen zijn dat Ajpach in zijn latere leven de maatschappelijke ladder had beklommen, maar dat is niet het geval, zo blijkt uit de opgravingen. Ook zijn vader was een belangrijk functionaris, zo tonen de graf-inscripties. Ajpach erfde zijn functie van ambassadeur van zijn vader die hetzelfde beroep uitoefende. Ook zijn vader, was dus al een hoge arme pief.\nVolgens de antropologen van de Universiteit California Riverside was dit niet ongewoon bij de Maya’s. Die zien dat je mate van materiële welstand heel erg samen hing met de politieke situaties van het rijk. Op het moment dat er veel frictie was tussen de verschillende koninkrijken, bracht die onrust zoveel instabiliteit en armoede met zich mee, dat de armoede ook de hoger geplaatsten trof.\u003c/p\u003e\n\u003cp\u003eMaya stad overwoekerd door de jungle\nDe economische en politieke instabiliteit waaronder Ajpach leefde, bracht niet alleen leed voor hem persoonlijk. El Palmar, de stad waar de diplomaat woonde, viel al snel in verval en de Maya’s trokken er weg. Niet lang nadat Ajpach er stierf, stierf ook de hele stad uit en werd deze overwoekerd door de jungle.\u003c/p\u003e\n\u003cp\u003eGepuliceerd op 19.03.2021\nBron: paper University of California- Riverside: The Life Course of a Standard-Bearer: A Non-royal Elite Burial at he Maya Archaeological Site of El Palmar door Jessica I. Cerezo-Román, Kenichiro Tsukamoto.\u003c/p\u003e\n"},"attributes":{"templateKey":"post.template","titel":"Een goede job hebben en tóch honger lijden: heel gewoon bij de Maya’s!","Subtitel":"Ontberingen lijden terwijl je een goede functie bekleedt. Een recente vondst in Mexico bewijst dat dit bij de Maya’s niet ongebruikelijk was. We kunnen ons niets voorstellen bij een Mark Rutte die bij een voedselbank moet aankloppen of een Merkel die met pijn loopt omdat ze geen medische zorg kan betalen. Toch was dit bij de Maya’s niet ongewoon.","date":"2021-03-18T13:51:10.145Z","image":"/img/image2.jpeg","onderwerp":"history","auteur":"monique siemsen","tags":["test1"]},"html":"\u003cp\u003eArme rijke Maya’s\nIn Mexico, vlakbij de grenzen met Belize en Quatamala, is onlangs het graf ontdekt van de diplomaat Ajpach’ Waal. Ajpach werd zo’n 1300 jaar geleden, rond 800 na Christus, begraven in de toenmalige grote stad El Palmar. Ajpach was belangrijk, anders had hij überhaupt niet zo’n voornaam graf. Bij het graf hoorde namelijk ook een offertafel en inscripties die vertellen over zijn politieke verrichtingen. En die zijn niet gering. Zo had hij de rol van vredestichter en ambassadeur tussen twee rivaliserende maya-koninkrijken, namelijk die van Copán en Calakmul.\nOok uit andere zaken bleek Ajpach tot de maatschappelijke elite te behoren. Zo ontbraken de meeste van zijn voortanden. En dat hoorde ook zo. Hoe belangrijker je was, hoe meer tanden je mocht missen, want het was de bedoeling dat je implantaten van jade en pitriet daarvoor in de plaats kreeg.\u003c/p\u003e\n\u003cp\u003eGebitinplantaten van jade voor Maya kakkers\nHoe groener en zwarter je prachtige glimlach was, des te belangrijker jouw job dus. Want het gebruik van implantaten was niet alleen voorbehouden aan de creme de la creme van de Maya-wereld, maar ook nog eens streng gereguleerd. H ide: The Life Course of a Standard-Bearer: A Non-royal Elite Burial at he Maya Archaeological Site of El Palmar door Jessica I. Cerezo-Román, Kenichiro Tsukamoto.\u003c/p\u003e\n","slug":"map-body-arme-rijke-maya’s-nin-mexico-vlakbij-de-grenzen-met-belize-en-quatamala-is-onlangs-het-graf-ontdekt-van-de-diplomaat-ajpach’-waal-ajpach-werd-zo’n-1300-jaar-geleden-rond-800-na-christus-begraven-in-de-toenmalige-grote-stad-el-pal"},{"default":{"attributes":{"templateKey":"post.template","titel":"eerste","Subtitel":"ja","date":"2021-03-18T09:44:11.262Z","image":"/img/post2.png","onderwerp":"history","auteur":"martijn","tags":["test2"]},"html":"\u003cp\u003edsf\u003c/p\u003e\n"},"attributes":{"templateKey":"post.template","titel":"eerste","Subtitel":"ja","date":"2021-03-18T09:44:11.262Z","image":"/img/post2.png","onderwerp":"history","auteur":"martijn","tags":["test2"]},"html":"\u003cp\u003edsf\u003c/p\u003e\n","slug":"map-templatekey-post-template-date-thu-mar-18-2021-10-44-11-gmt-0100-central-european-standard-time-titel-eerste-subtitel-ja-image-public-img-post2-png-body-dsf-auteur-martijn-tags-list-test2"},{"default":{"attributes":{"templateKey":"post.template","titel":"tweede","Subtitel":"tweede","date":"2021-03-18T09:45:30.075Z","image":"/img/post2.png","onderwerp":"human","auteur":"martijn","tags":["test2"]},"html":"\u003cp\u003edsf\u003c/p\u003e\n"},"attributes":{"templateKey":"post.template","titel":"tweede","Subtitel":"tweede","date":"2021-03-18T09:45:30.075Z","image":"/img/post2.png","onderwerp":"human","auteur":"martijn","tags":["test2"]},"html":"\u003cp\u003edsf\u003c/p\u003e\n","slug":"map-templatekey-post-template-date-thu-mar-18-2021-10-45-30-gmt-0100-central-european-standard-time-auteur-martijn-tags-list-test2-titel-tweede-subtitel-tweede-image-public-img-post2-png-body-dsf"},{"default":{"attributes":{"templateKey":"post.template","titel":"sdaf","Subtitel":"sdaf","date":"2021-03-18T09:53:54.517Z","image":"/img/post2.png","onderwerp":"nature","auteur":"martijn","tags":["test1"]},"html":"\u003cp\u003esdf\u003c/p\u003e\n"},"attributes":{"templateKey":"post.template","titel":"sdaf","Subtitel":"sdaf","date":"2021-03-18T09:53:54.517Z","image":"/img/post2.png","onderwerp":"nature","auteur":"martijn","tags":["test1"]},"html":"\u003cp\u003esdf\u003c/p\u003e\n","slug":"map-templatekey-post-template-date-thu-mar-18-2021-10-53-54-gmt-0100-central-european-standard-time-titel-sdaf-subtitel-sdaf-body-sdf-auteur-martijn-tags-list-test1-image-public-img-post2-png"},{"default":{"attributes":{"templateKey":"post.template","titel":"4de post","Subtitel":"sdf","date":"2021-03-18T10:27:22.568Z","image":"/img/post2.png","onderwerp":"quirky","auteur":"martijn","tags":["test2"]},"html":"\u003cp\u003edfsdf\u003c/p\u003e\n"},"attributes":{"templateKey":"post.template","titel":"4de post","Subtitel":"sdf","date":"2021-03-18T10:27:22.568Z","image":"/img/post2.png","onderwerp":"quirky","auteur":"martijn","tags":["test2"]},"html":"\u003cp\u003edfsdf\u003c/p\u003e\n","slug":"map-templatekey-post-template-date-thu-mar-18-2021-11-27-22-gmt-0100-central-european-standard-time-titel-4de-post-subtitel-sdf-image-public-img-post2-png-body-dfsdf-auteur-martijn-tags-list-test2"},{"default":{"attributes":{"templateKey":"post.template","titel":"post 5","Subtitel":"sdf","date":"2021-03-18T10:37:46.861Z","image":"/img/schermafbeelding-2020-09-22-om-18.11.54.png","auteur":"martijn","tags":["test1"]},"html":"\u003cp\u003essdf\u003c/p\u003e\n"},"attributes":{"templateKey":"post.template","titel":"post 5","Subtitel":"sdf","date":"2021-03-18T10:37:46.861Z","image":"/img/schermafbeelding-2020-09-22-om-18.11.54.png","auteur":"martijn","tags":["test1"]},"html":"\u003cp\u003essdf\u003c/p\u003e\n","slug":"map-templatekey-post-template-date-thu-mar-18-2021-11-37-46-gmt-0100-central-european-standard-time-tags-list-test1-auteur-martijn-titel-post-5-subtitel-sdf-image-public-img-schermafbeelding-2020-09-22-om-18"},{"default":{"attributes":{"templateKey":"post.template","titel":"sd","Subtitel":"dafs","date":"2021-03-18T10:45:56.283Z","image":"/img/post2.png","onderwerp":"space","auteur":"martijn","tags":["test2"]},"html":"\u003cp\u003eies and a lack of critical thinking. I just don't want to be part of this and affected by it as much as I can, I want to reject it all and go against the grain and live a slower, simpler life.\u003c/p\u003e\n\u003cp\u003eOne small thing I can do is encourage a few other people to also go against the grain and read a book instead of scrolling a feed, and focus on a few deeper relationships as opposed to collecting and quantifying strangers. I'm learning to be my own best friend. I deleted all my tweets and stopped scrolling through Twitter, I removed my email from any easy-to-find spot, and I make sure not to log into anything like Reddit. Without being tailored to my interests, you'll find that most of these sites are pretty boring and it's easy to just check something out for a few minutes and move on.\u003c/p\u003e\n\u003cp\u003eI found the latest three articles on The Raptitude interesting and helpful, so I'll share them with you.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.raptitude.com/2020/12/how-to-handle-the-beast/\"\u003eHow to Handle the Beast\u003c/a\u003e - it was helpful for me to read this and know that other people struggle with a lack of productivity and drive, and that it's okay and normal.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.raptitude.com/2020/12/news-is-the-last-thing-we-need-right-now/\"\u003eNews is the Last Thing We Need Right Now\u003c/a\u003e - real news, fake world.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.raptitude.com/2020/12/own-the-tools/\"\u003eOwn the Tools\u003c/a\u003e - why it might be a better idea to - for example - open a physical dictionary to find a word as opposed to looking it up online.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eMeanwhile, I've been making the best of this weird time. I'm really glad that I still enjoy my job quite a bit and the puzzle-solving aspect of coding that makes it so fun and challenging, but I've wanted to explore things outside of coding in my spare time that makes more use of my hands. I built a PC from scratch. I learned some basic woodworking skills to make my own desk. I learned how to knit. I painted some Bob Ross paintings. I climbed one of the tallest mountains in the U.S. and slept among the stars above the tree line. I took a solo road trip along the coast from L.A. to Seattle in an oversized Jeep Wrangler. I started a new job. I've just been livin'.\u003c/p\u003e\n\u003cp\u003eHere's me on top of Mount Langley.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.taniarascia.com/static/daf1a20541cbd86f7106f582d476c30f/3acf0/langley.jpg\"\u003e\u003cimg src=\"https://www.taniarascia.com/static/daf1a20541cbd86f7106f582d476c30f/6aca1/langley.jpg\" alt=\"langley\" title=\"langley\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eHere's my first finished scarf, that I just made last week.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.taniarascia.com/static/6d3809716201be5b3a3876666b0bfd3f/3acf0/knitting.jpg\"\u003e\u003cimg src=\"https://www.taniarascia.com/static/6d3809716201be5b3a3876666b0bfd3f/6aca1/knitting.jpg\" alt=\"knitting\" title=\"knitting\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eHere's the desk and PC I built.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.taniarascia.com/static/99aa79c6c17b797effea3d262cf6d31b/3acf0/desk.jpg\"\u003e\u003cimg src=\"https://www.taniarascia.com/static/99aa79c6c17b797effea3d262cf6d31b/6aca1/desk.jpg\" alt=\"desk\" title=\"desk\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eAside from my thoughts, here are some of the stats I usually keep track of.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e\u003ca href=\"https://www.taniarascia.com/2020-into-2021/#i-finished-takenote\"\u003e\u003c/a\u003eI finished TakeNote\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://takenote.dev/\"\u003eTakeNote\u003c/a\u003e is my biggest project yet, and I wrote all about it \u003ca href=\"https://www.taniarascia.com/building-takenote/\"\u003ehere\u003c/a\u003e. It's a web-based note-taking app for developers that looks like an IDE and syncs to GitHub. It uses TypeScript, Node, Express, React, Redux, Codemirror, and several other awesome open-source projects. I\u003c/p\u003e\n"},"attributes":{"templateKey":"post.template","titel":"sd","Subtitel":"dafs","date":"2021-03-18T10:45:56.283Z","image":"/img/post2.png","onderwerp":"space","auteur":"martijn","tags":["test2"]},"html":"\u003cp\u003eies and a lack of critical thinking. I just don't want to be part of this and affected by it as much as I can, I want to reject it all and go against the grain and live a slower, simpler life.\u003c/p\u003e\n\u003cp\u003eOne small thing I can do is encourage a few other people to also go against the grain and read a book instead of scrolling a feed, and focus on a few deeper relationships as opposed to collecting and quantifying strangers. I'm learning to be my own best friend. I deleted all my tweets and stopped scrolling through Twitter, I removed my email from any easy-to-find spot, and I make sure not to log into anything like Reddit. Without being tailored to my interests, you'll find that most of these sites are pretty boring and it's easy to just check something out for a few minutes and move on.\u003c/p\u003e\n\u003cp\u003eI found the latest three articles on The Raptitude interesting and helpful, so I'll share them with you.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.raptitude.com/2020/12/how-to-handle-the-beast/\"\u003eHow to Handle the Beast\u003c/a\u003e - it was helpful for me to read this and know that other people struggle with a lack of productivity and drive, and that it's okay and normal.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.raptitude.com/2020/12/news-is-the-last-thing-we-need-right-now/\"\u003eNews is the Last Thing We Need Right Now\u003c/a\u003e - real news, fake world.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.raptitude.com/2020/12/own-the-tools/\"\u003eOwn the Tools\u003c/a\u003e - why it might be a better idea to - for example - open a physical dictionary to find a word as opposed to looking it up online.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eMeanwhile, I've been making the best of this weird time. I'm really glad that I still enjoy my job quite a bit and the puzzle-solving aspect of coding that makes it so fun and challenging, but I've wanted to explore things outside of coding in my spare time that makes more use of my hands. I built a PC from scratch. I learned some basic woodworking skills to make my own desk. I learned how to knit. I painted some Bob Ross paintings. I climbed one of the tallest mountains in the U.S. and slept among the stars above the tree line. I took a solo road trip along the coast from L.A. to Seattle in an oversized Jeep Wrangler. I started a new job. I've just been livin'.\u003c/p\u003e\n\u003cp\u003eHere's me on top of Mount Langley.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.taniarascia.com/static/daf1a20541cbd86f7106f582d476c30f/3acf0/langley.jpg\"\u003e\u003cimg src=\"https://www.taniarascia.com/static/daf1a20541cbd86f7106f582d476c30f/6aca1/langley.jpg\" alt=\"langley\" title=\"langley\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eHere's my first finished scarf, that I just made last week.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.taniarascia.com/static/6d3809716201be5b3a3876666b0bfd3f/3acf0/knitting.jpg\"\u003e\u003cimg src=\"https://www.taniarascia.com/static/6d3809716201be5b3a3876666b0bfd3f/6aca1/knitting.jpg\" alt=\"knitting\" title=\"knitting\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eHere's the desk and PC I built.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.taniarascia.com/static/99aa79c6c17b797effea3d262cf6d31b/3acf0/desk.jpg\"\u003e\u003cimg src=\"https://www.taniarascia.com/static/99aa79c6c17b797effea3d262cf6d31b/6aca1/desk.jpg\" alt=\"desk\" title=\"desk\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eAside from my thoughts, here are some of the stats I usually keep track of.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e\u003ca href=\"https://www.taniarascia.com/2020-into-2021/#i-finished-takenote\"\u003e\u003c/a\u003eI finished TakeNote\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://takenote.dev/\"\u003eTakeNote\u003c/a\u003e is my biggest project yet, and I wrote all about it \u003ca href=\"https://www.taniarascia.com/building-takenote/\"\u003ehere\u003c/a\u003e. It's a web-based note-taking app for developers that looks like an IDE and syncs to GitHub. It uses TypeScript, Node, Express, React, Redux, Codemirror, and several other awesome open-source projects. I\u003c/p\u003e\n","slug":"map-templatekey-post-template-date-thu-mar-18-2021-11-45-56-gmt-0100-central-european-standard-time-image-public-img-post2-png-body-ies-and-a-lack-of-critical-thinking-i-just-dont-want-to-be-part-of-this-and-affected-by-it-as-muc"},{"default":{"attributes":{"templateKey":"post.template","titel":"post 7?","Subtitel":"dsf","date":"2021-03-18T11:37:37.110Z","image":"/img/schermafbeelding-2020-09-22-om-18.11.54.png","onderwerp":"tech","auteur":"martijn","tags":["test2"]},"html":"\u003cp\u003eddsf\u003c/p\u003e\n"},"attributes":{"templateKey":"post.template","titel":"post 7?","Subtitel":"dsf","date":"2021-03-18T11:37:37.110Z","image":"/img/schermafbeelding-2020-09-22-om-18.11.54.png","onderwerp":"tech","auteur":"martijn","tags":["test2"]},"html":"\u003cp\u003eddsf\u003c/p\u003e\n","slug":"map-templatekey-post-template-date-thu-mar-18-2021-12-37-37-gmt-0100-central-european-standard-time-titel-post-7-subtitel-dsf-image-img-schermafbeelding-2020-09-22-om-18-11-54-png-body-ddsf-auteur-martijn-tag"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"dubF1cDp-r8QZkfFTrTqJ","n
